name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout scheduler_demo
        uses: actions/checkout@v4
        with:
          path: scheduler_demo

      - name: Checkout shared repository
        uses: actions/checkout@v4
        with:
          repository: Santonastaso/shared
          path: shared
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Install shared dependencies
        run: npm install --prefer-offline --no-audit --no-fund
        working-directory: ./shared
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build shared package
        run: |
          npm run build
          # Verify the build output exists and contains our exports
          ls -la dist/
          echo "Checking for ListPageLayout export..."
          grep -q "ListPageLayout" dist/index.js && echo "✓ ListPageLayout found in exports" || echo "✗ ListPageLayout NOT found in exports"
        working-directory: ./shared

      - name: Install scheduler_demo dependencies
        run: |
          # Remove any existing shared package references
          npm uninstall @santonastaso/shared || true
          # Install all other dependencies first
          npm install --prefer-offline --no-audit --no-fund --legacy-peer-deps
          # Create a proper symlink to the built shared package
          mkdir -p node_modules/@santonastaso
          ln -sf ../../../shared node_modules/@santonastaso/shared
          # Verify the shared package is properly linked and built
          echo "Verifying shared package installation..."
          ls -la node_modules/@santonastaso/shared/
          ls -la node_modules/@santonastaso/shared/dist/
          echo "Checking for ListPageLayout in linked package..."
          if [ -f "node_modules/@santonastaso/shared/dist/index.js" ]; then
            grep -q "ListPageLayout" node_modules/@santonastaso/shared/dist/index.js && echo "✓ ListPageLayout available in linked package" || echo "✗ ListPageLayout NOT available in linked package"
          else
            echo "✗ dist/index.js not found in linked package"
            exit 1
          fi
        working-directory: ./scheduler_demo
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build scheduler_demo
        run: npm run build
        working-directory: ./scheduler_demo
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./scheduler_demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4