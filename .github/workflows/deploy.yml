name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout scheduler_demo
        uses: actions/checkout@v4
        with:
          path: scheduler_demo

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Install scheduler_demo dependencies
        run: |
          # Configure npm to use GitHub Packages for @santonastaso scope
          echo "@santonastaso:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          # Update package.json to use published version
          npm pkg set dependencies.@santonastaso/shared="1.3.3"
          # Install all dependencies including the published shared package
          npm install --prefer-offline --no-audit --no-fund --legacy-peer-deps
          # Verify the shared package is properly installed
          echo "Verifying shared package installation..."
          ls -la node_modules/@santonastaso/shared/
          ls -la node_modules/@santonastaso/shared/dist/
          echo "Checking for ListPageLayout in installed package..."
          if [ -f "node_modules/@santonastaso/shared/dist/index.js" ]; then
            grep -q "ListPageLayout" node_modules/@santonastaso/shared/dist/index.js && echo "✓ ListPageLayout available in installed package" || echo "✗ ListPageLayout NOT available in installed package"
          else
            echo "✗ dist/index.js not found in installed package"
            exit 1
          fi
        working-directory: ./scheduler_demo
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build scheduler_demo
        run: npm run build
        working-directory: ./scheduler_demo
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./scheduler_demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4